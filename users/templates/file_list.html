<!DOCTYPE html>
<html>
<head>
    <title>Liste des fichiers</title>
</head>
<body>
    <h1>Liste des fichiers</h1>
    <ul>
        {% for file in files %}
            <li>
                <a href="{{ file.file.url }}">{{ file.name }}</a>
            </li>
        {% empty %}
            <li>Aucun fichier téléchargé.</li>
        {% endfor %}
    </ul>
</body>
</html>
